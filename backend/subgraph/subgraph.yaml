specVersion: 0.0.5
description: Mantle Stablecoin Protocol Subgraph
repository: https://github.com/yehia67/mantle-usd/tree/main/backend/subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: mUSD
    network: mantle-sepolia
    source:
      address: '0x1ADE47C51C4850EcAc5F46Bb9C86835dc2EB5354'
      abi: mUSD
      startBlock: 32555722
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - mUSDPosition
        - ProtocolStats
      abis:
        - name: mUSD
          file: ./abis/mUSD.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CollateralAssetUpdated(indexed address)
          handler: handleCollateralAssetUpdated
        - event: MintPercentageUpdated(uint256)
          handler: handleMintPercentageUpdated
        - event: CollateralPriceUpdated(uint256)
          handler: handleCollateralPriceUpdated
        - event: MinHealthFactorUpdated(uint256)
          handler: handleMinHealthFactorUpdated
        - event: CollateralLocked(indexed address,uint256,uint256)
          handler: handleCollateralLocked
        - event: CollateralUnlocked(indexed address,uint256,uint256)
          handler: handleCollateralUnlocked
        - event: PositionLiquidated(indexed address,indexed address,uint256,uint256)
          handler: handlePositionLiquidated
      file: ./src/musd.ts

  - kind: ethereum/contract
    name: SuperStake
    network: mantle-sepolia
    source:
      address: '0x915b4a846bD04180F044214a15446eBd680a64D7'
      abi: SuperStake
      startBlock: 32555722
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SuperStakePosition
        - User
      abis:
        - name: SuperStake
          file: ./abis/SuperStake.json
        - name: mUSD
          file: ./abis/mUSD.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokensConfigured(indexed address,indexed address)
          handler: handleTokensConfigured
        - event: SwapperUpdated(indexed address)
          handler: handleSwapperUpdated
        - event: MaxLoopsUpdated(uint8)
          handler: handleMaxLoopsUpdated
        - event: PositionOpened(indexed address,uint256,uint256,uint8)
          handler: handlePositionOpened
        - event: PositionClosed(indexed address,uint256,uint256)
          handler: handlePositionClosed
      file: ./src/superStake.ts

  - kind: ethereum/contract
    name: RWAPoolFactory
    network: mantle-sepolia
    source:
      address: '0x189956C062728196452Fe4330544e1d77D0b01BC'
      abi: RWAPoolFactory
      startBlock: 32555722
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RWAPool
        - LiquidityPosition
        - RWASwap
        - ProtocolStats
      abis:
        - name: RWAPoolFactory
          file: ./abis/RWAPoolFactory.json
        - name: RWAPool
          file: ./abis/RWAPool.json
        - name: mUSD
          file: ./abis/mUSD.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address,address,bytes32,uint256)
          handler: handlePoolCreated
      file: ./src/rwaPoolFactory.ts

templates:
  - kind: ethereum/contract
    name: RWAPool
    network: mantle-sepolia
    source:
      abi: RWAPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RWAPool
        - RWASwap
        - LiquidityPosition
        - User
      abis:
        - name: RWAPool
          file: ./abis/RWAPool.json
        - name: mUSD
          file: ./abis/mUSD.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: LiquidityAdded(indexed address,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/rwaPool.ts

